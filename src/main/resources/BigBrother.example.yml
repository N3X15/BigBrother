#BigBrother Configuration file# For build 638+## Edit and Rename to BigBrother.yml# <-- This is a comment, meaning BigBrother will ignore it.# It'll also ignore empty lines.# FOR THE LOVE OF GOD, DO NOT USE TABS.  INDENTING IS EXTREMELY IMPORTANT.## You can test if this file works at http://yaml-online-parser.appspot.com/#General BigBrother Settingsgeneral:    # Store a map of block owners (for fire, lava, and water, used for tracking flowing block ownership)    store-owners: true        # IDs of ignored block types (1 for stone, etc.)    excluded-blocks: []        # The names of worlds you do not want to record    excluded-worlds:#    - world_nether        # Not used.      rollbacks-per-tick: 2000        # Log stuff about each person in an individual file?    personal-log-files: false        #Automatically start watching people as they join the server?    auto-watch: true        # Spam developer-targeted debugging information to console.    debug-mode: false        # Default radius for /bb here.    default-search-radius: 5        # Rollback fire    restore-fire: false        # Item ID of the SuperStick.  280 = stick    stick-item: 280        # Automatically download database libraries?    library-autodownload: true        # What actions are disabled on this server?    # For a list, look at your server log.    disabled-actions:    - DoorOpen    - ButtonPress    - LeverSwitch    - LeafDecay    - DropItem    - PickupItem    # Database settingsdatabase:    # Type of database.  Possible values:    # MySQL = Most tested and optimized database for BB, a remote server process.  See wiki for details. RECOMMENDED.    # Postgres = Similar to MySQL, preferred by some.  Not tested very well.    type: MySQL        # Address/hostname of the server, if applicable.  Use localhost if the server is on the same machine.    hostname: ''        # Port of the server, if applicable.    port: 3306        # Username to use when connecting to the server. Change this, obviously.    username: lol_i_need_to_read_BigBrother_dot_yml        # Password to use when connecting to your database server.    password: ''        # Prefix of the database tables (bbdata would become bb_bbdata if prefix is set to 'bb_', for example.    prefix: ''        # Database (AKA "schema") to connect to.    database: 'minecraft'        # Database cleaner settings    cleanser:                # Clean all items older than 3 days (by default).  Can be a mixture of #d,h,m,s. ('0s' or 'off' to disable)        age: 3d                # Maximum number of records to delete per cleansing.        deletes-per-operation: 20000        # Delay in seconds between sending blocks to the server.    send-delay: 4        # MySQL-specific settings.    mysql:        # Table storage engine to use.        engine: INNODB                # Use LOW_PRIORITY when INSERTing records.        low-priority-insert: true